<div class="chat__header">
  <img class="chat__pic avatar" src="{{info.avatar}}" alt="{{info.name}}" />
  <div class="chat__info">
    <p class="chat__name">{{info.name}}</p>
    <p class="chat__participants">last seen...</p>
  </div>
</div>

<div class="chat__container">
  <div class="chat__messages">
    
  </div>
</div>

<div class="chat__footer">
  <form class="chat__form" action="">
    <input class="chat__input" type="text" name="chat_message" placeholder="Type a message" />
    <button class="chat__submit" type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>
</div>
