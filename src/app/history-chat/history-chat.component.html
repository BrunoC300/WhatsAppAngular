<div class="history-chat__profile">
  <img class="history-chat__pic avatar" src="{{avatar}}" alt="{{name}}">
  <div class="history-chat__info">
    <p class="history-chat__name">{{name}}</p>
    <p class="history-chat__message">{{message}}</p>
  </div>
  <div class="history-chat__date">{{date | date: 'HH:mm'}}</div>
</div>
